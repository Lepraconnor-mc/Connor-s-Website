<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connor's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        /* Additional styles here... */
    </style>
</head>
<body>

    <!-- Title -->
    <div class="title">Connor's Website</div>

    <!-- Content Section: Shows List & Image Box -->
    <div class="content">
        <div class="shows">
            <h2>List of Shows I've Done:</h2>
            <ul>
                <li>Shrek Jr. - Gingerbread man</li>
                <li>Bystander 9/11 - Stage Crew</li>
                <li>Finding Nemo Jr. - Bruce</li>
                <li>Moana Jr. - Hei Hei</li>
                <li>Percy Jackson: The Lightning Thief - Grover</li>
            </ul>
        </div>
        <div class="image-box">
            <!-- Placeholder for Image -->
            <img id="image" src="myImage.jpg" alt="Image" style="max-width: 100%; max-height: 100%; object-fit: cover;">
        </div>
    </div>

    <!-- Button to Change Image -->
    <button onclick="changeImage()">Change Image</button>

    <script>
        function changeImage() {
            const image = document.getElementById("image");
            image.src = "newImage.jpg";  // Change this to your new image file
        }
    </script>

</body>
</html>
